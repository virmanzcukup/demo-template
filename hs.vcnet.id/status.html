<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="icon" href="img/logo.png" />

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="X-UA-Compatible" content="chrome">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/animated.css" rel="stylesheet">
<link href="css/vinesa.css" rel="stylesheet">

</head>
<!--top border-->
<body style="margin-top: 0px">
<div class="animate__animated animate__flip col-md-6 col-md-offset-3 col-sm-0 col-sm-offset-2" style="padding:40px;">
	<div class="box-info" style="width:98%; padding:20px;
	border: blue 1px solid;
	font-weight:bold;
	background:url(./img/topbg.jpeg)no-repeat;
	color:white;
box-shadow : 5px 5px 10px 0px gray;
	border-radius:10px 10px">
<center>
<table style="font-weight:bold">
<tr><td>NOMOR PELANGGAN </td><td> : </td><td> $(username)</td></tr>
<tr><td>IP PELANGGAN  </td><td> : </td><td> $(ip) </td></tr>
<tr><td>NOMOR PERANGKAT  </td><td> : </td><td> $(mac) </td></tr>
<tr><td>STATUS KONEKSI  </td><td> : </td><td> AKTIF </td></tr>
<tr><td>KONEKSI INTERNET  </td><td> : </td><td> TERSAMBUNG </td></tr>
</table>
<br>
<form action="$(link-logout)" name="logout" onSubmit="return openLogout()">
          $(if login-by-mac != 'yes')
<button type="submit" class="btn tombol-logout transparan">
<span class="glyphicon glyphicon-off"></span>&nbsp;<b>BERHENTI </b></button>
</center>$(endif)
</form>

</div>
<script type="text/javascript">
document.getElementById('title').innerHTML = window.location.hostname + " > logout";
</script>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
